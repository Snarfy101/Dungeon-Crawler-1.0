name: Deploy Static Game to GitHub Pages

# This workflow runs when changes are pushed to the main branch
on:
  push:
    branches:
      - main
  # Allows you to manually run the workflow from the Actions tab in GitHub
  workflow_dispatch:

# Grant necessary permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# The main job to build the artifact and deploy it
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # Package the entire repository root as the artifact. 
      # This assumes your HTML file (dungeon_crawler.html) is in the root.
      - name: Upload artifact (Static Site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Upload the entire root directory

      # Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
